data:
  problems: ["CA"]
  is_sizes: [2]
  ca_sizes: [5]
  sc_sizes: [2]
  cfl_sizes: [5]
  rnd_sizes: [2]
  test_split: 0.15
  val_split: 0.15
  n_instances: 7000
  data_root: ./data/instances
  solve: true
  gurobi_threads: 4
  n_jobs: 32

gnn_policy:
  embedding_size: 128
  cons_nfeats: 4
  edge_nfeats: 1
