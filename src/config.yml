training:
  use_bipartite_graphs: false
  devices: "0"
  batch_size: 256
  epochs: 200
  lr: 0.001
  seed: 42
  primal_weight: 0.1
  dual_weight: 0.1
  stationarity_weight: 0.6
  complementary_slackness_weight: 0.2
  num_workers: 0
  log_every: 5

testing:
  ckpt: exps/kkt_20251020_203603/best.pt
  file_path: data/instances/RND/instance/test/5/RND-5-0012.lp
