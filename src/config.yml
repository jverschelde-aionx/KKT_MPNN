data:
  problems: ["IS","CA"]
  is_sizes: [10,50]
  ca_sizes: [10,50]
  test_split: 0.15
  val_split: 0.15
  n_instances: 10000
  data_root: ../data
  solve: true
  gurobi_threads: 4
  n_jobs: 32
  # Additional data parameters from graphtrans
  dataset: "ogbg-code2"
  aug: "baseline"
  feature: "full"
  add_pos_feat: true
  norm_pos_feat: false

model:
  graph_pooling: mean
  gnn_type: gcn
  gnn_virtual_node: true
  gnn_dropout: 0.1
  gnn_num_layer: 5
  gnn_emb_dim: 300
  gnn_JK: last
  gnn_residual: false
  # GNNPolicy specific parameters
  embedding_size: 128
  cons_nfeats: 4
  edge_nfeats: 1
  var_nfeats: 18
  num_emb_type: periodic
  num_emb_bins: 32
  num_emb_freqs: 16
  # Additional model parameters
  model_type: "gnn"
  pos_encoder: false
  graph_input_dim: null

# Transformer architecture parameters
transformer:
  d_model: 128
  nhead: 4
  dim_feedforward: 256
  transformer_dropout: 0.1
  transformer_activation: "relu"
  num_encoder_layers: 4
  transformer_norm_input: true
  num_encoder_layers_masked: 0
  transformer_prenorm: true
  pos_encoder: true


training:
  devices: "0"
  batch_size: 32
  eval_batch_size: 32
  epochs: 50
  num_workers: 0
  lr: 0.0005
  weight_decay: 0.01
  scheduler: cosine
  pct_start: 0.05
  grad_clip: 1.0
  amp: false
  seed: 42
  kkt_w_primal: 0.1
  kkt_w_dual: 0.1
  kkt_w_station: 0.6
  kkt_w_comp: 0.2
  max_lr: 0.001
  runs: 10
  test_freq: 1
  start_eval: 15
  resume: null