data:
  problems: ["RND", "CA"]
  is_sizes: [2]
  ca_sizes: [2, 5, 10, 20, 50, 100]
  sc_sizes: [2]
  cfl_sizes: [5]
  rnd_sizes: [2, 5, 10]
  test_split: 0.15
  val_split: 0.15
  n_instances: 7000
  data_root: ./data/instances
  solve: true
  gurobi_threads: 4
  n_jobs: 32

gnn_policy:
  embedding_size: 128
  cons_nfeats: 4
  edge_nfeats: 1
  var_nfeats: 18
  num_emb_type: periodic
  num_emb_bins: 32
  num_emb_freqs: 16

training:
  use_bipartite_graphs: true
  devices: "0"
  batch_size: 256
  epochs: 200
  lr: 0.001
  seed: 42
  primal_weight: 0.1
  dual_weight: 0.1
  stationarity_weight: 0.6
  complementary_slackness_weight: 0.2
  num_workers: 0
  log_every: 5

  # LeJEPA (Latent Embedding Joint-Embedding Predictive Architecture)
  use_lejepa: true # Enable LeJEPA self-supervised training
  lejepa_lambda: 0.05 # Weight for SIGReg regularization (Î»)
  lejepa_vg: 2 # Number of global views (lightly masked)
  lejepa_vl: 2 # Number of local views (heavily masked)
  sigreg_slices: 1024 # Number of slices for SIGReg regularizer
  sigreg_points: 17 # Number of points for Epps-Pulley test

  # Masking ratios for MLP (entry, row, col)
  lejepa_global_mask: [0.10, 0.05, 0.05] # Global views: light masking
  lejepa_local_mask: [0.40, 0.20, 0.20] # Local views: heavy masking

  # Augmentation options
  jepa_noisy_mask: false # Use Gaussian noise at masked positions
  jepa_row_scaling: false # Apply row scaling augmentation

testing:
  ckpt: exps/kkt_20251114_055905/best.pt
  file_path: data/instances/RND/BG/test/10/RND-10-0012.lp.bg
  out_dir: outputs
  device: "0"
